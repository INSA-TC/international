    question: "Que doit contenir un contrat d’études 4TC ?",
    answer: "En 4TC, le contrat d’études doit être voisin du programme de 4TC consultable sur <a href='https://www.insa-lyon.fr/fr/formation/parcours/729/4/1'>https://www.insa-lyon.fr/fr/formation/parcours/729/4/1</a> pour le S1 et <a href='https://www.insa-lyon.fr/fr/formation/parcours/729/4/2'>https://www.insa-lyon.fr/fr/formation/parcours/729/4/2</a> pour le S2. Ne cherchez pas à avoir un programme identique, c’est impossible! Par contre les grandes thématiques techniques doivent se retrouver. <strong>Sinon, cela veut dire que vous ne pouvez pas demander cette université même si il y a des accords d’échange.</strong>\n
    Si vous partez durant le premier semestre de 4TC, votre contrat doit contenir, entre autres, un cours « réseaux avancés », un cours « Digital Communications », un cours « Systèmes distribués » et un cours humas lié à l'entreprise. \n
    Si vous partez durant le second semestre de 4TC, votre contrat doit contenir, entre autres, un cours « sécurité », un cours « Wireless Networks » et un cours humas lié à l'entreprise. \n
    Si vous partez à l'année, peu importe le semestre où ont lieu les cours, mais tous doivent se retrouver dans le contrat d'étude. 
"
