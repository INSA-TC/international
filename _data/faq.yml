  {
    question: "Que doit contenir un contrat d’études 5TC ?",
    answer: "Dans l'esprit, il doit être équivalent au S1 de la 5TC à l'INSA. A savoir pour moitié un projet technique et pour moitié des cours techniques de spécialité et un cours Humas lié à l'entreprise. N’essayez pas de trouver des cours techniques équivalents aux cours 5TC S1. C’est le moment de choisir des cours en lien avec votre projet professionnel, pour affiner votre spécialisation. Certaines universités n’offrent pas la possibilité de faire des projets. Prenez de cours techniques à la places et privilégier les cours avec des projets intégrés. \n
Si vous partez au S2, il est également possible, en cas de parcours recherche de faire un échange ne comprenant qu'un projet en laboratoire (Master Thesis). Dans ce cas, votre échange remplace le S2 de la 5TC de l'INSA. Attention, pour faire cela, il faut avoir fait un stage en entreprise suffisamment long en 4TC. Attention, cette option n'est pas possible pour les TCA.\n
Il y a donc 4 possibilités de départ en 5TC: \n
<ul>
<li>échange en S1, puis stage en entreprise en S2</li>
<li>stage en entreprise en S1, puis échange en S2</li>
<li>cours en TC au S1, puis échange (Master Thesis) en S2, sous réserve d'avoir fait un stage en entreprise de minimum 14 semaines en 4TC. C'est un parcours recherche.</li>
<li>échange d'un an.</li>
</ul>
"
