title: "FAQ - Echanges Internationaux"
description: "Cette FAQ contient les informations relatives aux échanges internationaux OUT pour le département TC."
questions: [
  {
    question: "Qui s’occupe des relations internationales en TC ?",
    answer:
      "Échanges académiques, double diplôme :  Oana IOVA\n
      Stages à l’international : Chantal MULLER"
  },
  {
    question: "Qui peut partir en échange académique ?",
    answer:
      "En TC, a priori tout le monde peut partir en échange à l’exception des admis directs de 4ème année. Ces derniers ne peuvent pas partir en échange à cause de la règle dite des trois semestres qui impose, pour obtenir son diplôme INSA, d’avoir passé trois semestres de formation à l’INSA.\n
      Attention, les TCA ne peuvent partir qu'en 5TC.\n
      Attention :  C’est le jury de fin d’année qui donne ou pas l’autorisation finale de départ sur la base des résultats académiques et de tout autre élément concernant le candidat (absence, comportement, …). Le jury de février peut donner une interdiction de départ pour l'année suivante (dans le cas de résultats insuffisants)."
  },
  {
    question: "Quand partir en échange ?",
    answer: "Il n’y a pas de bons ou mauvais moments pour partir. Un départ en 4TC n’est pas mieux ou moins bien qu’en 5TC. Par contre tous les moments sont différents, et le départ doit être pensé à partir d’un projet de formation et en fonction de son degré de maturité personnel.\n 
D’un point de vue pratique, <strong>il faut être sur que le départ est cohérent avec le calendrier académique de TC</strong>. Ainsi, on ne pourra pas partir au deuxième semestre dans une université étrangère qui ne permet pas de finir complètement le premier semestre en TC, DS compris."
  },
  {
    question: "Pourquoi partir en échange ?",
    answer: "Parce qu’on y est un peu obligé (Cf. condition de séjour à l’étranger pour valider le diplôme INSA). Mais surtout pour répondre à un projet personnel de formation. Les raisons sont donc souvent très variées même si l’aspect linguistique est souvent présent."
  },
  {
    question: "Où partir en échange ?",
    answer: "Il est primordial de vérifier les dates de début et fin d'échange (cf question <strong>Quand partir en échange</strong>) et de pouvoir monter un contrat d'études. Cela est à revérifier impérativement avant toute demande d'échange.\n
Vous pouvez partir partout où l’INSA Lyon et TC ont des accords d’échanges. En Europe, il existe des accords spécifiques entre TC et les Universités partenaires européennes. Hors Europe, il s'agit d'accords globaux entre l'INSA et les Universités partenaires. Pour connaître les Universités partenaires, se reporter à la rubrique correspondant sous Moodle, dans le Passeport International.\n
La destination doit être en accord avec votre projet de formation. Attention, à ne pas vous focaliser sur une destination unique, mais restez ouverts à deux à trois destinations pertinentes.\n
Si vous voulez absolument partir à un endroit où l'Insa n'a pas d'accord, il est possible de partir en tant que <i>visiting student</i>, à condition que le calendrier soit compatible et que vous puissiez monter un contrat d'études. Dans ce cas, vous devez payer les frais d'inscription à l'Insa et dans l'université où vous allez, et vous devez faire toutes les démarches administratives, sans aide de l'Insa.\n
Lorsque vous choisissez une destination, pensez aussi que vous allez vivre dans le pays pendant un semestre ou un an. Certaines destinations sont plus compliquées que d'autres à appréhender. N'hésitez pas à consulter le site: http://www.diplomatie.gouv.fr/fr/conseils-aux-voyageurs/"
  },
  {
    question: "Comment partir en échange ?",
    answer: "En respectant un calendrier et des procédures administratives que l’on doit entamer un an avant son départ. Ces procédures sont répertoriées dans le passeport international édité par la DRI (Direction Relations Internationales) qui doit être un livre de chevet pour tout candidat à un échange. \n
Un projet d’échange est un projet personnel, il vous appartient d’être pro-actif, de suivre votre dossier, d’aller chercher les informations qu’il vous faut, de respecter les délais.\n
<h3>Vue d’ensemble de la démarche</h3>\n
<strong>1- Journées Internationales INSA</strong>\n
Elle se déroule en général en Octobre. C’est le top départ. Vous y trouverez des conférences sur les différentes destinations, des stands par pays/universités, l’information sur les bourses, les procédures.\n
<strong>1 bis - Réunion TC</strong>\n
Cette réunion d'information se fait en amphi sous forme de questions/réponses avec tous les intéressés (3TC, 4TC). Votre présence est fortement conseillée.\n
<strong>2 – Inscription sur le site MoveOn</strong>\n
Les candidats à un échange pour l’année scolaire suivante s’inscrivent sur le site MoveOn et mentionnent deux vœux de destination (Pays + Université). Dès ce moment là, vous devez vérifier les dates de début et fin d'échange et vérifier que cela est bien compatible avec le calendrier TC. Vous devez également regarder si les cours offerts pas ces universités sont compatibles avec le semestre TC de votre départ.\n
<strong>3 – Discussions et modification des vœux</strong>\n
Les statistiques de toutes les demandes sont affichées. Pendant quelques jours, vous avez la possibilité de changer vos vœux après des discussions avec le responsable de l’international. En général, avant les vacances de Noël cette phase est terminée. \n
<strong>4 – Contrat d’études</strong>\n
Vous devez fournir un contrat d’études (liste de cours) validé par le responsable de l’international TC pour compléter votre dossier.\n
<strong>5 – Réunion IDI et Pré-choix de candidats</strong>\n
En janvier, la commission IDI (Interface Département International) qui réunit tous les responsables des échanges des département de l’INSA, se réunit pour sélectionner les candidats retenus pour les destinations Hors Europe. Attention, certaines destinations imposent un choix précoce de candidats et des dossiers particuliers. C’est le cas des réseaux GE3, ISEP pour les USA, des accords ORA et BCI pour le Canada. Ces dossiers sont envoyés vers fin janvier.\n
<strong>6 – Jury du premier semestre</strong>\n
Le jury du département formule un premier avis sur chaque demande d’échange et affecte aux étudiants leur destination d’échange. Cet avis reste à être confirmé au jury de juillet. Le jury peut s’opposer définitivement à votre départ pour l'année prochaine quels que soient vos résultats au 2ème semestre.\n
<strong>7 – Suite au jury</strong>\n
Ceux qui ont eu un avis favorable mais ni leur premier, ni leurs deuxièmes vœux peuvent soit annuler leur demande d’échange, soit choisir parmi les destinations encore disponibles. Le contrat d’études est à refaire.\n
Il y a également une nouvelle réunion IDI pour les places partagées en Europe, et une négociation des places restantes. En fonction des réunions IDI précédentes, il est possible que vous ayiez déjà été contacté pour être réorienté avant le jury.\n
<strong>8 – Attente des avis des universités étrangères</strong>\n
C’est l’INSA qui envoie tous les dossiers aux universités partenaires. Ces dernières répondent en moyenne entre Avril et Mai mais certaines réponses peuvent trainer jusqu’en Juin. Plus de 90 % des dossiers sont acceptés par les universités partenaires.\n
<strong>9 – Décision du Jury de fin d’année</strong>\n
Ce jury prend les décisions concernant les départs en échange. Il est important de noter que même si votre dossier a été accepté par une université étrangère, le jury peut toujours vous interdire le départ. \n
<strong>10 - Départ</strong>\n
Si tous les feux sont au vert, vous pouvez partir et la note pour les partants vous concerne.\n"
  },
  {
    question: "Qu'est-ce qu'est le programme Unitech ?",
    answer: "Unitech est un programme d'échange européen d'excellence, avec un an à l'étranger avec un semestre de cours dans une université partenaire et un semestre de stage dans une entreprise partenaire. Les inscriptions à ce programme sont spécifiques et comptent comme un 3eme vœu sur MoveOn. Vous trouverez les informations ici: <a href='http://www.unitech-international.org/'>http://www.unitech-international.org/</a>. Les échanges Unitech se font dans la 5TC  année. Ce programme n'est pas possible pour les TCA."
  },
  {
    question: "Comment rédiger son contrat d’études ?",
    answer: "Le contrat d’études doit être réalisé sur MoveOn pour la plupart des destinations en Europe et sur Jumplyn pour le reste. "
  },
  {
    question: "Combien dois-je mettre de crédits dans mon contrat d’études ?",
    answer: "En Europe, la base est 30 crédits ECTS par semestre dont minimum 20 techniques. Un semestre ne pourra en aucun cas être validé en dessous de 20 crédits ECTS techniques. \n
Hors Europe il y a toute sorte de crédits plus ou moins exotiques. 4 <i>gros</i> cours techniques par semestre est un <strong>minimum</strong> où que vous soyez dans le monde. A cela, il faut ajouter un cours non technique par semestre. \n
Pour vous donner un ordre de grandeur, 1 an = 60 ECTS = 1500 à 1800 heures de travail. Donc un semestre comprend entre 750 et 900 heures de travail. A l'Insa, vous travaillez environ 17 semaines*35h = 600 heures, auxquelles il faut rajouter le travail personnel. Un <i>gros</i> cours fait donc au minimum 120 heures, hors travail personnel.\n
Un projet technique peut remplacer un cours technique (voire 2 s'il est très important). Dans tous les cas, cela doit être fait en accord avec le RI.
"
  },
