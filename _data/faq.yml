    <li>Soit vous devrez trouver votre sujet tout seul (cas le plus fréquent). Vous devez penser à chercher un projet dès votre arrivée, voire même avant. Prenez contact avec vos profs, allez dans les labos, faites un CV explicitant votre cursus, les matières et mot-clés déjà vus ... sachez vous vendre. Remarque: dans ce cas, votre projet ne figure pas forcément sur votre bulletin de note ou sur la liste des cours suivis de l'Université d'accueil. Mais il doit être présent dans votre contrat d’études.</li>
